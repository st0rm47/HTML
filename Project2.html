<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
        <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill this survey form</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Full Name<input id="name" type="text" placeholder="Enter your name" required/></label>
            <label id="email-label">E-mail<input id="email" type="email" placeholder="Enter your Email" required/></label>
            <label id="number-label">Number<input id="number" type="number" min="1" max="100" placeholder="Enter a number" required/></label>
        </fieldset>

        <fieldset>
            <label id="dropdown-label">Which option best describes your current role?
            <select id="dropdown">
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
            </label>
        </fieldset>
        <fieldset>
            <label>Gender
            <label for="Male" ><input id="Male" type="radio" name="Gender" value="Male" class="inline"/>Male</label>
            <label for="Female" ><input id="Female"type="radio" name="Gender" value="Female" class="inline"/>Female</label>
            </label>
        </fieldset>
        <fieldset
            <label for="text">Any Suggestions<textarea id="text" placeholder="Suggestions are accepted"></textarea></label>
            <label for="Terms" ><input id="Terms" type="checkbox" name="terms-and-conditions" value="Terms" class="inline"/>Terms and Conditions</label>
            <label for="Policy" ><input id="Policy" type="checkbox" name="privacy-policy" value="Terms" class="inline"/>Privacy Policy</label>
        </fieldset>
        <fieldset>
            <input type="submit" value="Submit" id="submit" class="submit"/>
        </fieldset>
    </form>
</body>
</html>
